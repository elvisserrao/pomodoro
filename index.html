    <div id="pomodoro">
        <div id="clock">
            <div id="timer">
                <div id="title">Pronto?</div>
                <div id="countdown">
                    <span id="minutes">25</span>
                    <span id="seconds">00</span>
                </div>
                <div id="controls" class="reset">
                    <div id="start"><i class="fas fa-play"></i> ComeÃ§ar</div>
                    <div id="pause"><i class="fas fa-pause"></i> Pausa</div>
                    <div id="reset"><i class="fas fa-sync-alt"></i> RecomeÃ§ar</div>
                </div>
            </div>
        </div>
        <div id="options">
            <div id="session">
                <i id="incrSession" class="fas fa-angle-double-up"></i>
                <span class="option-title">Foco</span>
                <input id="sessionInput" type="number" value="25" max="60" min="5" step="1">
                <i id="decrSession" class="fas fa-angle-double-down"></i>
            </div>
            <div id="break">
                <i id="incrBreak" class="fas fa-angle-double-up"></i>
                <span class="option-title">Descanso</span>
                <input id="breakInput" type="number" value="5" max="15" min="1">
                <i id="decrBreak" class="fas fa-angle-double-down"></i>
            </div>
        </div>
    </div>
